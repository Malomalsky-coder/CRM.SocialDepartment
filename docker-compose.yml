services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: crm-social-dept-api:local
    container_name: crm-social-dept-api
    depends_on:
      mongo:
        condition: service_healthy
    env_file:
      - .env
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT:-Docker}
      # ВАЖНО: ваш код читает секцию MongoDbSetting, а не ConnectionStrings.
      # Ниже мы переопределяем через переменные окружения .NET:
      MongoDbSetting__ConnectionString: mongodb://${MONGO_INITDB_ROOT_USERNAME}:${MONGO_INITDB_ROOT_PASSWORD}@mongo:27017/${MONGO_DB}?authSource=admin
      MongoDbSetting__Database: ${MONGO_DB}
    ports:
      - "${API_PORT:-8080}:8080"
    restart: unless-stopped

  mongo:
    image: mongo:7.0
    container_name: crm-social-dept-mongo
    command: ["--auth", "--bind_ip_all"]
    env_file:
      - .env
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DB}
    volumes:
      - mongo_data:/data/db
      - ./deploy/mongo-init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "mongosh --username $${MONGO_INITDB_ROOT_USERNAME} --password $${MONGO_INITDB_ROOT_PASSWORD} --authenticationDatabase admin --eval 'db.runCommand({ ping: 1 })' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    ports:
      - "${MONGO_PORT:-27017}:27017"
    restart: unless-stopped

  mongo-express:
    image: mongo-express:1.0.2
    container_name: crm-social-dept-mongo-express
    depends_on:
      - mongo
    env_file:
      - .env
    environment:
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      ME_CONFIG_BASICAUTH_USERNAME: ${ME_USERNAME:-admin}
      ME_CONFIG_BASICAUTH_PASSWORD: ${ME_PASSWORD:-admin}
    ports:
      - "${ME_PORT:-8081}:8081"
    restart: unless-stopped

volumes:
  mongo_data:
